<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <header>
      <form class="app">
        <input
          type="search"
          class="data"
          placeholder="Enter a city.."
          required
        />
        <input type="submit" class="btn" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Paris</h1>
          <p>
            Saturday 15:32, moderate rain <br />
            Humidity: <strong><span class="humidity">87%</span>/</strong>, Wind:
            <strong><span class="wind">7.2km/h</span></strong>
          </p>
        </div>
        <div class="temp">☀️ 26°C</div>
      </div>
    </main>
    <footer class="info">
      <p>
        This project was coded by
        <a href="#" target="_blank">Sinegugu</a> and is
        <a href="#" target="_blank"> on GitHub</a> and
        <a href="#" target="_blank">hosted on Netlify</a>
      </p>
    </footer>
  </body>
</html>
